<!DOCTYPE html>
<html>
<head>
    <title>Flatdango Movie Theater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Flatdango Movie Theater</h1>
        <div class="movie-container">
            <div class="movie-details">
                <h2 id="title">Movie Title</h2>
                <p id="runtime">Runtime</p>
                <p id="film-info">Movie Description</p>
                <p id="showtime">Showtime</p>
                <p id="ticket-num">Available Tickets</p>
                <button id="buy-ticket" class="ui button">Buy Ticket</button>
            </div>
            <div class="movie-list">
                <h3>Movies</h3>
                <ul id="films">
                    <!-- Movie list items will be added here -->
                </ul>
            </div>
        </div>
        <div class="poster-container">
            <img id="poster" src="" alt="Movie Poster">
        </div>
    </div>

    <script src="./src/index.js"></script>
</body>
</html>
